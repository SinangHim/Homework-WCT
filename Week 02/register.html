<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h2>Register Form</h2>
    <form>
        <table>
            <tr>
                <td>Email *</td>
                <td><input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></td>
            </tr>
            <tr>
                <td>Password *</td>
                <td><input type="password" name="pw" minlength="8" required></td><td>Confirm Password* <input type="password" name="confirm-pw" minlength="8" required> </td>
            
            </tr>
            <tr>
                <td>(Min length 8 characters)</td>
            </tr>
            <tr>
                <td>Phone *</td>
                <td><input type="tel" name="tel" required></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="sex" value="Male" checked> Male
                    <input type="radio" name="sex" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="reset">Clear</button>
                    <button type="submit">Send</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
